<style>

    --main-font: 'Lexend Deca', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    --mono-font: 'Roboto Mono', 'Courier New', monospace;
  }
  
  body {
    font-family: var(--main-font) !important;
  }
  
  code, pre, kbd, samp {

  }
  
  .highlight pre {
    font-family: var(--mono-font) !important;
  }
  
  /* Hide ALL navigation tabs and menu items */
  nav.tabs,
  .nav-tabs,
  .tabs-wrapper,
  .site-nav,
  header nav,
  #sidebar nav,
  .sidebar nav,
  .sidebar,
  #sidebar,
  aside.sidebar,

  nav[aria-label],

  ul.nav-tabs,
  .nav-list,

  .navigation {
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
    height: 0 !important;
    overflow: hidden !important;
  }
  
  /* Hide sidebar completely */
  #sidebar,
  aside#sidebar,
  .sidebar,
  aside.sidebar {
    display: none !important;
    width: 0 !important;
    padding: 0 !important;
    margin: 0 !important;
  }
  
  /* Adjust main content when sidebar is hidden */
  main,
  .main-content,
  #main-wrapper,
  .content-wrapper {
    margin-left: 0 !important;
    width: 100% !important;
    max-width: 100% !important;
  }
  
  /* Hide specific menu items and links */
  a[href="/"],
  a[href="/home/"],
  a[href="/about/"],
  a[href="/giới-thiệu/"],

  a:contains("GIỚI THIỆU"),
  a:contains("SỐ TAY") {

  }
  
  /* Hide any list items containing these texts */
  li:has(a[href="/"]),

  li:has(a[href="/about/"]),
  li:has(a[href*="trang-chu"]),
  li:has(a[href*="gioi-thieu"]) {

  }
