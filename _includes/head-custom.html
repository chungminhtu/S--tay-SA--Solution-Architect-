<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">

<style>
  :root {
    --main-font: 'Lexend Deca', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    --mono-font: 'Roboto Mono', 'Courier New', monospace;
  }
  
  body {
    font-family: var(--main-font) !important;
  }
  
  code, pre, kbd, samp {
    font-family: var(--mono-font) !important;
  }
  
  .highlight pre {
    font-family: var(--mono-font) !important;
  }
  
  /* Hide ALL navigation tabs and menu items */
  nav.tabs,
  .nav-tabs,
  .tabs-wrapper,
  .site-nav,
  header nav,
  #sidebar nav,
  .sidebar nav,
  .sidebar,
  #sidebar,
  aside.sidebar,
  .site-sidebar,
  nav[aria-label],
  .tabs,
  ul.nav-tabs,
  .nav-list,
  .menu,
  .navigation {
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
    height: 0 !important;
    overflow: hidden !important;
  }
  
  /* Hide sidebar completely */
  #sidebar,
  aside#sidebar,
  .sidebar,
  aside.sidebar {
    display: none !important;
    width: 0 !important;
    padding: 0 !important;
    margin: 0 !important;
  }
  
  /* Adjust main content when sidebar is hidden */
  main,
  .main-content,
  #main-wrapper,
  .content-wrapper {
    margin-left: 0 !important;
    width: 100% !important;
    max-width: 100% !important;
  }
  
  /* Hide specific menu items and links */
  a[href="/"],
  a[href="/home/"],
  a[href="/about/"],
  a[href="/giới-thiệu/"],
  a[href*="trang-chu"],
  a[href*="gioi-thieu"],
  a[href*="home"],
  a[href*="about"],
  a:contains("TRANG CHỦ"),
  a:contains("GIỚI THIỆU"),
  a:contains("SỐ TAY") {
    display: none !important;
  }
  
  /* Hide any list items containing these texts */
  li:has(a[href="/"]),
  li:has(a[href="/home/"]),
  li:has(a[href="/about/"]),
  li:has(a[href*="trang-chu"]),
  li:has(a[href*="gioi-thieu"]) {
    display: none !important;
  }
</style>

<script>
  // Aggressively hide sidebar and navigation on page load
  document.addEventListener('DOMContentLoaded', function() {
    // Hide sidebar
    const sidebar = document.querySelector('#sidebar, aside.sidebar, .sidebar, aside#sidebar');
    if (sidebar) {
      sidebar.style.display = 'none';
      sidebar.style.visibility = 'hidden';
      sidebar.style.width = '0';
      sidebar.style.padding = '0';
      sidebar.style.margin = '0';
    }
    
    // Hide all navigation elements
    const navs = document.querySelectorAll('nav, .nav-tabs, .tabs, .site-nav, .navigation, .menu');
    navs.forEach(nav => {
      nav.style.display = 'none';
      nav.style.visibility = 'hidden';
    });
    
    // Hide links containing Vietnamese menu text
    const links = document.querySelectorAll('a');
    links.forEach(link => {
      const text = link.textContent.trim().toUpperCase();
      const href = link.getAttribute('href') || '';
      if (text.includes('TRANG CHỦ') || 
          text.includes('GIỚI THIỆU') || 
          text.includes('SỐ TAY') ||
          href.includes('trang-chu') ||
          href.includes('gioi-thieu') ||
          href === '/' ||
          href === '/home/' ||
          href === '/about/') {
        link.style.display = 'none';
        link.parentElement && (link.parentElement.style.display = 'none');
      }
    });
    
    // Adjust main content width
    const main = document.querySelector('main, .main-content, #main-wrapper, .content-wrapper');
    if (main) {
      main.style.marginLeft = '0';
      main.style.width = '100%';
      main.style.maxWidth = '100%';
    }
  });
  
  // Also run after a short delay to catch dynamically loaded content
  setTimeout(function() {
    const sidebar = document.querySelector('#sidebar, aside.sidebar, .sidebar');
    if (sidebar) sidebar.style.display = 'none';
    
    const navs = document.querySelectorAll('nav, .nav-tabs, .tabs');
    navs.forEach(nav => nav.style.display = 'none');
  }, 100);
</script>
