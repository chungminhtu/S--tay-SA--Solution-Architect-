<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

<style>
  :root {
    --main-font: 'Lexend Deca', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    --mono-font: 'JetBrains Mono', 'Courier New', monospace;
  }

  /* Apply Lexend Deca to ALL text elements */
  * {
    font-family: var(--main-font) !important;
  }

  /* Specific overrides for all text elements */
  body, html,
  p, div, span, a, li, ul, ol,
  h1, h2, h3, h4, h5, h6,
  blockquote, cite, em, strong, b, i, u,
  table, th, td, tr, thead, tbody,
  label, input, textarea, select, button,
  .content, .post-content, .main-content,
  article, section, aside, header, footer,
  .title, .subtitle, .heading {
    font-family: 'Lexend Deca', sans-serif !important;
  }

  /* Apply JetBrains Mono for ALL code/monospace elements */
  code, pre, kbd, samp,
  .highlight, .highlight pre, .highlight code,
  .language-*, .md-code,
  pre code, code[class*="language-"],
  .code, .code-block, .codeblock,
  .hljs, .hljs code {
    font-family: 'JetBrains Mono', monospace !important;
  }

  /* Hide sidebar completely - Chirpy specific selectors */
  #sidebar,
  aside#sidebar,
  .sidebar,
  aside.sidebar,
  #sidebar-wrapper,
  .sidebar-wrapper {
    display: none !important;
    width: 0 !important;
    padding: 0 !important;
    margin: 0 !important;
    visibility: hidden !important;
  }

  /* Adjust main content when sidebar is hidden */
  #main-wrapper,
  .main-wrapper,
  main,
  .main-content,
  .content-wrapper,
  #core-wrapper {
    margin-left: 0 !important;
    width: 100% !important;
    max-width: 100% !important;
    padding-left: 2rem !important;
  }

  /* Hide topbar/navigation elements */
  #topbar-wrapper,
  .topbar-wrapper,
  nav.tabs,
  .nav-tabs,
  .tabs-wrapper {
    display: none !important;
  }
</style>

<script>
  // Hide sidebar and navigation on page load
  document.addEventListener('DOMContentLoaded', function() {
    // Hide sidebar
    var sidebar = document.querySelector('#sidebar, aside.sidebar, .sidebar, #sidebar-wrapper');
    if (sidebar) {
      sidebar.style.display = 'none';
      sidebar.style.visibility = 'hidden';
      sidebar.style.width = '0';
    }

    // Adjust main content width
    var main = document.querySelector('#main-wrapper, main, .main-content, #core-wrapper');
    if (main) {
      main.style.marginLeft = '0';
      main.style.width = '100%';
      main.style.maxWidth = '100%';
    }
  });
</script>
